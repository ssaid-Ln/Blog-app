{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small class="text-muted">By {{ post.author }} on {{ post.created_at }}</small>
    <br><br>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to Posts</a>
</div>
{% endblock %}
