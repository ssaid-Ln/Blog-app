{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h4 class="card-title"><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h4>
                <p class="card-text">{{ post.content|truncatewords:20 }}</p>
                <small class="text-muted">By {{ post.author }} on {{ post.created_at }}</small>
            </div>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</div>
{% endblock %}
